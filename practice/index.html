<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <!-- <h1>Open Console</h1> -->
    <input type="number" id="num">
    <button onclick="myFunc()">Check</button>
    <script type="module">
        let num = +document.getElementById('num').value 
        let myFunc = () =>{
            if (num > 3){
                alert('fuzz')
            }
        }
    </script>
</body>
</html>
