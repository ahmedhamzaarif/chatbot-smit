<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator App</title>
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
    body{font-family: 'Montserrat', sans-serif;}
  </style>
  <body class="container-fluid bg-secondary py-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card p-5">
          <h3 class="text-center mb-4">My Calculator</h3>
          <div class="row mb-3">
            <div class="col">
              Num  1: <input type="number" id="num1" class="form-control">
            </div>
            <div class="col">
              Num  2: <input type="number" id="num2" class="form-control">
            </div>
          </div>
          <select id="operator" class="form-select mb-2">
            <option value="+">Addition</option>
            <option value="-">Subtraction</option>
            <option value="*">Multiplication</option>
            <option value="/">Division</option>
          </select>
          <button class="btn btn-dark" onclick="calculate()">Calculate</button>
          
          <div class="d-flex gap-3 mt-3">
            Result: <span id="result"></span>
          </div> 
          <div class="text-center mt-4">Made by <a href="https://ahmedhamza.pk/" class="text-reset text-decoration-none fw-bold">Ahmed Hamza &copy;</a></div>
        </div>
      </div>
    </div>
    
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script type="module">
      let calculate = ()=> {
        let num1 = +document.querySelector("#num1").value
        let num2 = +document.querySelector("#num2").value
        let resultEl = document.querySelector("#result")
        let operator = document.getElementById("operator").value;

        switch (operator) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num1 / num2;
            break;
          default:
            result = "Invalid operator";
        }
        document.getElementById("result").innerHTML = `The result of ${num1} ${operator} ${num2} is ${result}.`;
      }
    </script>
  </body>
</html>
